<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets">
    <li class="attr-optional">
        <b>dir</b>
        <i>String</i>
        <span>Direction indication for text that does not inherit directionality.
            Valid values are "LTR" (left-to-right) and "RTL" (right-to-left).</span>
    </li>
    <li class="attr-optional">
        <b>lang</b>
        <i>String</i>
        <span>Code describing the language used in the generated markup for this component.</span>
    </li>
</ui:composition>
