<h:form xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
	id="testTextarea" styleClass="test" style="color: red;"
	  value="Testing textarea" validity="all">
  <h:inputText id='count' value='testing'>
     <f:validateLongRange minimum='10' maximum='20'/>
     <f:validateLongRange minimum='1' maximum='20'/>
  </h:inputText>
  <h:inputTextarea id='name' rows='20' cols='80' value="text area content &lt; &gt;"/>
  <h:inputTextarea id='text' cols='80' value="text area content "/>
  <h:commandButton id='ok' action='#{some_bean.run}' value='Go'/>
</h:form>
