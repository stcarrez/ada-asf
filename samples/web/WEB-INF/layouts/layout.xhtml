<f:view contentType="text/html; charset=UTF-8"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <!DOCTYPE html>
    <ui:insert name="meta"/>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/reset.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/main.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.uiCssPath}/jquery-ui.structure.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.uiCssPath}/jquery-ui.theme.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.chosenCssPath}"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/asf.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/samples.css"/>
    <link type="text/css" rel="stylesheet" href="#{contextPath}/js/google-code-prettify/prettify.css" />
    <script type="text/javascript" src="#{contextPath}/js/google-code-prettify/prettify.js"></script>
    <ui:insert name="pageHeader"/>
    <title>#{title}</title>
</head>
<h:body styleClass="#{not empty pageStyle ? pageStyle : ''}">
<!-- Top header with user account -->
<header id='awa-hdr'>
  <div id='awa-top'>
    <ul>
      <li id='help'><a href="https://github.com/stcarrez/ada-asf/wiki" title="#{samplesMsg.layout_help_title}">
         #{samplesMsg.layout_help_label}
      </a></li>
      <li>|</li>
      <li id='settings'><a href="#{contextPath}/statistics.xml" title="#{samplesMsg.layout_statistics_title}">
         #{samplesMsg.layout_statistics_label}
       </a></li>
    </ul>
  </div>
</header>

<main id='awa-page'>
    <ui:include src="header.xhtml"/>
    <ui:insert name="pageBody"/>
    <div id="awa-clfooter"></div>
</main>
<ui:include src="footer.xhtml"/>

    <script type="text/javascript" src="#{jquery.path}"></script>
    <script type="text/javascript" src="#{jquery.uiPath}core.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}widget.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}position.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}mouse.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}effect.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}effect-blind.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}effect-fade.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}draggable.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}resizable.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}sortable.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}button.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}dialog.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}tabs.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}menu.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}autocomplete.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}datepicker.js"></script>
    <script type="text/javascript" src="#{jquery.uiPath}accordion.js"></script>
    <script type="text/javascript" src="#{jquery.chosenPath}"></script>
<script type="text/javascript" src="#{contextPath}/js/asf.js"></script>
<script type="text/javascript" src="#{contextPath}/js/asf-popup.js"></script>
<script type="text/javascript" src="#{contextPath}/js/asf-list.js"></script>
<script type="text/javascript" src="#{contextPath}/js/asf-message.js"></script>
<script type="text/javascript" src="#{contextPath}/js/asf-widgets.js"></script>
    <script type="text/javascript" src="#{contextPath}/js/asf-editable.js"></script>

<ui:insert name="pageScript"/>
<!--DEV_START-->
<ui:debug/>
<!--DEV_END-->
</h:body>
</html>
</f:view>
