<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/layouts/demo.xhtml">
    <ui:param name="title" value="#{samplesMsg.openid_title}" />
    <ui:param name="pageStyle" value="sample-openid"/>
    <ui:param name="tab" value="openid"/>
    <ui:param name="source_file" value="auth/login.xhtml"/>

    <!-- Main page body -->
    <ui:define name="demoBody">

       <div id='awa-content'>
           <h:messages/>
           <c:if test="#{user.authenticated}">
               <h3><h:outputFormat value="#{samplesMsg.openid_logged_message}">
                   <f:param value="#{user.email}"/>
               </h:outputFormat>
               </h3>
               <h:form>
                   <h:commandButton action="#{user.logout}" value="#{samplesMsg.openid_logout}"/>
               </h:form>
          </c:if>
           <h3>#{samplesMsg.openid_message}</h3>
         <div class='openid-login'>
             <a href="#{contextPath}/auth/auth/yahoo" title="#{samplesMsg.openid_yahoo_auth}" class='openid-yahoo'>
                #{samplesMsg.openid_yahoo_auth_label}
             </a>
          </div>
         <div class='openid-login'>
             <a href="#{contextPath}/auth/auth/orange" title="#{samplesMsg.openid_orange_auth}" class='openid-orange'>
                #{samplesMsg.openid_orange_auth_label}
             </a>
         </div>
           <div class='openid-login'>
               <a href="#{contextPath}/auth/auth/facebook" title="#{samplesMsg.oauth_facebook_auth}" class='openid-orange'>
                   #{samplesMsg.oauth_facebook_auth_label}
               </a>
           </div>
           <div class='openid-login'>
               <a href="#{contextPath}/auth/auth/google-plus" title="#{samplesMsg.oauth_google_plus_auth}" class='openid-google-plus'>
                   #{samplesMsg.oauth_google_plus_auth_label}
               </a>
           </div>
		</div>
    </ui:define>

</ui:composition>
