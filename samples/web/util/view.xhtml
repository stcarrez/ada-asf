<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                template="/WEB-INF/layouts/layout.xhtml">
    <ui:param name="title" value="Ada Server Faces Examples" />
    <ui:param name="pageStyle" value="sample-util"/>
    <ui:param name="source_file" value="util/view.xhtml"/>
    <!-- Main page body -->
    <ui:define name="pageBody">

        <ui:decorate template="/WEB-INF/layouts/example.xhtml">
            <ui:param name="namespace" value='xmlns:util="http://code.google.com/p/ada-asf/util"'/>
            <ui:param name="basename" value="util"/>
            <ui:param name="compliance" value="ASF extension"/>
            <ui:define name="tabs">
                <li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active">
                    <a href="#" onclick="return sample_select(this, 'escape');">
                        util:escape
                    </a>
                </li>
                <li class='ui-state-default ui-corner-top'>
                    <a href="#" onclick="return sample_select(this, 'file');">
                        util:file
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'flush');">
                        util:flush
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'script');">
                        util:script
                    </a>
                </li>
            </ui:define>
            <ui:define name="doc">
                <ajax:include src="/util/doc.xhtml"/>
            </ui:define>
            <ui:define name="example">
                <ajax:include src="/util/escape.xhtml"/>
            </ui:define>
            <ui:define name="xhtml">
                <ajax:include src="/util/code.xhtml" async="true"/>
            </ui:define>
            <ui:define name="html">
            </ui:define>
        </ui:decorate>

    </ui:define>
    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/samples.js"></script>
    </ui:define>
</ui:composition>
